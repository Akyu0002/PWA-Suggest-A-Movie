<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Suggest-A-Movie PWA lets your search for movies using The Movie Database API, then when clicking or tapping on a movie card, it will show you similar movies."
    />
    <title>SAM | 404 Not Found</title>
  </head>
  <body id="fourohfour">
    <header>
      <section class="container-fluid justify-content-between headerBar">
        <a class="logos" id="pageTitle" href="/index.html"
          ><h1>Suggest-A-Movie</h1></a
        >
        <form class="m-0">
          <input
            class="form-control me-2"
            id="search"
            value=""
            type="search"
            placeholder="Movie Name"
            aria-label="Search"
          />
          <button id="btnSearch" class="btn btn-primary btn-light">
            Search
          </button>
        </form>
      </section>
    </header>
    <main class="container">
      <section class="contentArea">
        <h2>Oops...</h2>
        <img class="sam" src="./img/404 SAM.svg" alt="Upset Sam" />
        <p>I could not find what you were looking for.</p>
        <p>You could be offline, or used a broken link.</p>
        <p>Here are some recent searches that will work!</p>
        <h3>Recent Searches:</h3>
        <div>
          <ol class="recentSearches"></ol>
        </div>
      </section>
    </main>
    <footer>
      <div class="movieDB">
        <p class="movieDBText">Powered by</p>
        <a href="https://www.themoviedb.org/">
          <img
            class="movieDBLogo"
            src="./img/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
            alt="The MovieDB Logo"
          />
        </a>
      </div>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
