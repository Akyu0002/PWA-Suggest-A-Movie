<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Suggest a Movie PWA</title>
  </head>
  <body id="recommended">
    <header>
      <section class="container-fluid justify-content-between headerBar">
        <div class="logos" id="pageTitle">
          <h1>Suggest-a-Movie: Recommend</h1>
        </div>
        <form class="m-0">
          <input
            class="form-control me-2"
            id="search"
            value=""
            type="search"
            placeholder="Movie Name"
            aria-label="Search"
          />
          <button id="btnSearch" class="btn btn-primary btn-light">
            Search
          </button>
        </form>
      </section>
    </header>
    <main>
      <section class="titleArea"></section>
      <section class="contentArea">
        <!-- list would be the list of matching searches OR the movie cards -->
      </section>
    </main>
    <footer>
      <div class="movieDB">
        <p class="movieDBText">Powered by</p>
        <a href="https://www.themoviedb.org/">
          <img
            class="movieDBLogo"
            src="./img/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
            alt="The MovieDB Logo"
          />
        </a>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
